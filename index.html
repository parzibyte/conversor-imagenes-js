<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de imágenes WEBP, PNG, JPG y AVIF</title>
</head>

<body>
  <div class="flex flex-col p-2">
    <h2 class="text-2xl">Conversor de imágenes</h2>
    <p>Convierte desde y hacia WEBP, JPEG, PNG y AVIF al instante
    </p>
    <label for="formatoSalida" class="block text-sm font-medium text-gray-700 mb-1">
      1. Convertir a:
    </label>
    <select id="formatoSalida" name="formatoSalida"
      class="w-full px-3 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white text-sm">
      <option value="image/png">PNG</option>
      <option value="image/jpeg">JPG</option>
      <option value="image/avif">AVIF</option>
      <option value="image/webp">WEBP</option>
    </select>
    <div class="flex flex-col mt-2">

      <label id="etiquetaCalidad" for="calidad" class="block text-sm font-medium text-gray-700 mb-1">2. Calidad:</label>
      <input id="calidad" type="range" step="0.01" min="0.01" max="1" value="1"
        class="max-w-min h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-500" />

    </div>
    <div class="flex flex-col">
      <p class="block text-sm font-medium text-gray-700 mb-1">3. Selecciona la imagen que quieres convertir:</p>
      <input id="imagenLocal" type="file" accept="image/jpeg,image/png,image/avif,image/webp"
        class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-xl file:border-0 file:bg-blue-100 file:text-blue-800 hover:file:bg-blue-200 mb-4 mt-2" />

    </div>
    <div id="indicadorCargando" class="flex items-center gap-2 text-sm text-blue-600">
      <svg class="animate-spin h-4 w-4 text-blue-600" viewBox="0 0 24 24" fill="none">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      Convirtiendo...
    </div>

    <div class="text-center">

      <p>Creado y mantenido por <a class="font-bold hover:underline" href="https://parzibyte.me/blog"
          target="_blank">Parzibyte</a>.
        Este sitio es open source, puedes ver su repositorio en <a class="font-bold hover:underline"
          href="https://github.com/parzibyte/conversor-imagenes-js">GitHub</a></p>
    </div>

  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
